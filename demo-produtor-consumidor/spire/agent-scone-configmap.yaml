apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent-scone
  namespace: spire
data:
  agent.conf: |
    agent {
      data_dir = "/run/spire/data"
      log_level = "DEBUG"
      server_address = "spire-server"
      server_port = "8081"
      socket_path = "/run/spire/sockets/agent.sock"
      trust_bundle_path = "/run/spire/bundle/bundle.crt"
      trust_domain = "lsd.ufcg.edu.br"
    }

    plugins {
      NodeAttestor "k8s_sat" {
        plugin_data {
          # NOTE: Change this to your cluster name
          cluster = "kubernetes"
        }
      }

      KeyManager "memory" {
        plugin_data {
        }
      }

      WorkloadAttestor "k8s" {
        plugin_data {
          # Defaults to the secure kubelet port by default.
          # Minikube does not have a cert in the cluster CA bundle that
          # can authenticate the kubelet cert, so skip validation.
          skip_kubelet_verification = true
        }
      }

      SVIDStore "scone_cas_secretsmanager" {
        plugin_data {
          cas_address = "https://cas.default:8081"

          cas_client_certificate = "/run/spire/config/session.crt"
          cas_client_key = "/run/spire/config/session.key"

          cas_predecessor_dir = "/run/spire/data/store-svid-scone"

          svid_session_template_file = "/run/spire/config/svid_session_template.yaml"
          ca_bundle_session_template_file = "/run/spire/config/ca_session_template.yaml"
          federated_bundles_session_template_file = "/run/spire/config/fed_bundles_session_template.yaml"
          trust_anchor_certificate = "/run/spire/config/trustanchor.pem"
        }
      }

    }
