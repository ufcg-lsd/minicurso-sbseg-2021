  svid_session_template.yaml: |
    name: spire-svid-<\session-name-selector>
    version: "0.3"
    predecessor: <\predecessor>
    secrets:
      - name: svid
        kind: x509
        value: |
            <\svid>
        export:
            session: <\session-name-selector>
            session_hash: <\session-hash-selector>
        private_key: svid_key
        issuer: svid-chain
      - name: svid-chain
        kind: x509-ca
        value: |
            <\intermediate-svid-cas>
      - name: svid_key
        kind: private-key
        export:
            session: <\session-name-selector>
            session_hash: <\session-hash-selector>
        value: |
            <\svid-key>
  ca_session_template.yaml: |
    name: spire-ca
    version: "0.3"
    predecessor: <\predecessor>
    secrets:
      - name: spire-ca
        kind: x509-ca
        export_public: true
        value: |
            <\trust-bundle-ca>
